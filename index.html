<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>edit-word demo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1><code>edit-word</code> demo</h1>

<template id="person-template">
  <div>
    <h2>DADOS PESSOAIS</h2>
    <slot name="person-name">NOME</slot>
    <ul>
      <li><slot name="person-age">IDADE</slot></li>
      <li><slot name="person-occupation">OCUPAÇÃO</slot></li>
    </ul>
  </div>
</template>

    <person-details>
      <p slot="person-name"><edit-word>ANDRÉ SOARES</edit-word></p>
      <span slot="person-age">35</span>
      <span slot="person-occupation">DESENVOLVEDOR</span>
    </person-details>

    <p>Meus amigos me chamam de <edit-word>Deco</edit-word>.</p>
  </body>
</html>
